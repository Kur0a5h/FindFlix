<body class='index-body'>

    <div class="fullContainer">
        <div class="headContainer">
            <div class="logoContainer">
                <img class="logo" src="images/logo.png">
                <div class="find">FIND</div>
                <div class="flix">FLIX</div>
            </div>
            <div class='instruction'>Select Movie for Info</div>
        </div>

                <!-- <div class="search">
                <input type="text" value="Search">
            </div>            -->

        <div class="mainContainer" id="gallery">
            <div class="movieInfoContainer">
            </div>
        </div>
    </div>
    <div class="modalPageContainer close-modal">
        <div class="modalContainer">
                <button class="modalClose close-modal">X</button>
            <div class='slider-container'>
            <div class="left-modal">
                <div class="movieContent">
                        <!-- <div class="movieTitle">
                    </div> -->
                    <div class="movieDescription">
                    </div>

                    <div class="findButtonContainer">

                    </div>
                </div>

            <div class="modalBody">

                        <div></div>
                        <div></div>
                        <div></div>
                </div>
                <div class="trailerContainer">
                        
                            <div class="iframeContainer">
                            <iframe class="youtubeIframe" frameBorder=0 src=""></iframe>
                            </div>
                </div>
                <div class="modalFooter">
                </div>
            </div>
            </div>
          <div class='map-main-container'>
                <div class='map-container'>
                    <div id='map'></div>
                </div>
                <div class="back-button">Back</div>
            </div>
            </div>
